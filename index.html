<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script type="text/javascript" charset="utf-8" src="script.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <form id="add-book"
            accept-charset="utf-8">
                <label for="title">Title</label>
                <input required type="text" name="title" id="title" value="" />
                <label for="author">Author</label>
                <input requiered type="text" name="author" id="author" value="" />
                <label for="year">Year</label>
                <input required type="number" name="year" id="year" value="" />
                <label for="read">Read</label>
                <input requiered type="checkbox" name="read" id="read" />
                <input class="btn-primary" type="submit" name="addBookButton" id="addBookButton" value="Add" />
            </form>
            <div class="container" id="container">
            </div>
        </main>
    </body>
</html>
